---


basebox:
  name: basebox
  user: Basebox User
  username: basebox 
  password: basebox 
  public_key: ssh-rsa  esfcapital basebox unsecure key
  mem: 2048
  cpu: 1
  location: http://archive.ubuntu.com/ubuntu/dists/trusty/main/installer-amd64/
  preseed: preseed.cfg 
  extra_args: "locale=en_GB.UTF-8 console-setup/ask_detect=false keyboard-configuration/layoutcode=en file=file:/preseed.cfg vga=788 quiet"
  os:
    type: linux
    variant: 
      "15": ubuntuutopic
      "16": ubuntu14.04
  virt_hypervisor: hvm
  virt_type: kvm
  disk:
    size: 50
    path: "{{ansible_user_dir}}/disks" 
    format: qcow2
