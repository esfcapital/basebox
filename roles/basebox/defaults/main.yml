---


basebox:
  name: basebox
  user: vagrant 
  password: vagrant 
  public_key: ssh-rsa  vagrant insecure public key
  mem: 1024
  cpu: 1
  location: http://archive.ubuntu.com/ubuntu/dists/wily/main/installer-amd64/
  preseed: preseed.cfg 
  extra_args: "locale=en_GB.UTF-8 console-setup/ask_detect=false keyboard-configuration/layoutcode=en file=file:/preseed.cfg vga=788 quiet"
  os:
    type: linux
    variant: ubuntuutopic
  virt_hypervisor: hvm
  virt_type: kvm
  disk:
    size: 4
    path: "{{ansible_user_dir}}/disks" 
